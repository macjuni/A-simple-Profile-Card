<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/menu.png" class="menu">
            <img src="images/setting.png" class="setting">
            <img src="images/profile-pic.png" class="profile">
            <h3>The Coder</h3>
            <p>Web Developer</p>
            <div class="social">
                <img src="images/instagram.png" class="instagram">
                <img src="images/telegram.png" class="telegram">
                <img src="images/dribble.png" class="dribble">
            </div>
            <button type="button">Follow</button>
            <div class="profile-button">
                <p>Learn more about my profile</p>
                <img src="images/arrow.png" class="arrow">
            </div>
        </div>
    </div>
</body>
</html>
